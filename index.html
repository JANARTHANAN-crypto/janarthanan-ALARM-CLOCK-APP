<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alarm-clock">
        <h1>Alarm Clock</h1>
        <div class="time-display" id="currentTime"></div>
        
        <div class="alarm-settings">
            <label for="alarm-hour">Hour:</label>
            <input type="number" id="alarm-hour" min="0" max="23" placeholder="HH">
            
            <label for="alarm-minute">Minute:</label>
            <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
            
            <button id="set-alarm-btn">Set Alarm</button>
            <button id="clear-alarm-btn">Clear Alarm</button>
        </div>
        
        <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>`
    </div>
    <script src="script.js"></script>
</body>
</html>
